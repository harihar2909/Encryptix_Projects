<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>
    <div class="draww hide">
        <p id="msg2">Draw</p>
    </div>
    <main>
        <h1 id="hd"><i><b>Tic Tac Toe</b></i></h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div id="btns">
            <button id="rst-btn">Reset Game</button>
            <button id="nbtn">New Game</button>

        </div>


    </main>

    <audio id="ClickMusic" src="click.mp3"></audio>

    <audio id="DrawMusic" src="draw.mp3"></audio>


    <audio id="WinMusic" src="win.mp3"></audio>


    <script src="script.js"></script>
</body>

</html>
